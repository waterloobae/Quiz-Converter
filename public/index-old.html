<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P Quiz Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/h5p-standalone/1.3.0/styles/h5p.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/h5p-standalone/1.3.0/main.bundle.js"></script>
</head>
<body>

<h2>Multiple Choice Quiz</h2>
<div id="h5p-container"></div>

<script>
    // Load H5P content
    const h5pContainer = document.getElementById('h5p-container');
    
    if (h5pContainer) {
        new H5PStandalone.H5P(h5pContainer, {
            h5pJsonPath: 'H5PMath.h5p',  // Path to your .h5p file
            frameJs: 'https://cdnjs.cloudflare.com/ajax/libs/h5p-standalone/1.3.0/frame.bundle.js',
            frameCss: 'https://cdnjs.cloudflare.com/ajax/libs/h5p-standalone/1.3.0/styles/h5p.css'
        });
    }
</script>

</body>
</html>
